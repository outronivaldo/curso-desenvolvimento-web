<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">

	<style type="text/css">
		body{
			font-family: sans-serif;
			font-size: 20px;
		}

		a{
			text-decoration: none;
		}

		a:link{
			color: #b9c941;
		}

		a:visited{
			color: #c0c0c0;
		}

		a:hover{
			color: #6d790f;
		}

		a:active{
			color: red;
		}

	</style>
</head>
<body>

	<a href="https://google.com">Google</a> |
	<a href="https://tecmundo.com.b">Tec Mundo</a> |
	<a href="https://globo.com">Globo</a> 

</body>
</html>
