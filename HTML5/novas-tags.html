<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Novos input</title>
	<meta charset="utf-8">
</head>
<body>

	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome">
		<br><br>

		<!-- Inputs e atributos HTML5 -->
		<!-- Email -->
		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<br><br>

		<!-- Número -->
		<label for="numero">Número:</label>
		<input type="number" id="numero" min="3" step="2">
		<br><br>

		<!-- Url -->
		<label for="url">URL:</label>
		<input type="url" id="url" placeholder="Teste">
		<br><br>

		<!-- Url -->
		<label for="pesquisa">Pesquisar:</label>
		<input type="search" id="pesquisa" placeholder="feriado" autofocus>
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" min="10" max="100" step="10">
		<br><br>

		<!-- Data -->
		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>

		<!-- Coloar -->
		<label for="cor">Cor</label>
		<input type="color" id="color">
		<br><br>
		<input type="submit" value="Enviar">
	</form>

</body>
</html>
