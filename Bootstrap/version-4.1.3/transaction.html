<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cadastrar Transação</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/estilo.css" rel="stylesheet">
    
  </head>
  <body>

    <div class="container">
    	<div class="page-header">
    		<h1>Controle Financeiro</h1>
    	</div>

    	<div class="row">
    		<div class="col-sm-8">
    			<h3>Cadastrar Transação</h3>
                <form>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select class="form-control" name="tipo">
                            <option selected value="Despesa">Despesa</option>
                            <option value="Receita">Receita</option>
                        </select>                   
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" > 
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="text" name="valor" class="dinheiro form-control" id="valor">
                    </div>
                    
                    <div class="form-group">
                        <label for="desconto">Desconto</label>
                        <input type="text" name="desconto" class="desconto form-control" id="desconto">
                    </div>

                    <div class="form-group">
                        <label for="data">Data de pagamento</label>
                        <input type="text" name="data" class="data form-control" id="data">
                    </div>

                    <div class="form-group">
                        <label for="parcelas">Parcelas</label>
                        <input type="text" name="parcelas" class="form-control" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="parcelas">
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" name="categoria" class="form-control" id="categoria">
                    </div>

                    <div class="form-group">
                        <label>Pago</label>
                        <br>
                        <label>
                            <input type="radio" name="status" value="true"> Sim
                        </label>

                        <label>
                            <input type="radio" name="status" value="false" checked> Não
                        </label>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-secondary">Cadastrar</button>
                    </div>

                </form>

        </div>


    </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Plugin de mascaras -->
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
