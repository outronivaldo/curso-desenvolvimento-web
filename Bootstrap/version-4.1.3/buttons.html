<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Buttons</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/estilo.css" rel="stylesheet">
    
  </head>
  <body>
    
    <div class="container">
        <div class="page-header">
            <h1>Bootstrap's Buttons</h1>
        </div>
            <div class="row" style="line-height: 3">  
                <div class="col-sm-6">
                    <h3>Default buttons</h3>
                    <a href="#" class="btn btn-secondary">Link button</a>
                    <input type="submit" class="btn btn-secondary" value="Submit Button">
                    <button class="btn btn-secondary">Button Button</button>
                </div>

                <div class="col-sm-6">
                    <h3>Buttons Types</h3>
                    <button class="btn btn-primary">Primary Button</button>
                    <button class="btn btn-secondary">Secondary Button</button>
                    <button class="btn btn-success">Success Button</button>
                    <button class="btn btn-danger">Danger Button</button>
                    <button class="btn btn-warning">Warning Button</button>
                    <button class="btn btn-info">Info Button</button>
                    <button class="btn btn-link">Link Button</button>
                </div>
            </div> <!-- row --> 

            <div class="row">
                <div class="col-sm-6">
                    <h3>Block Level Button</h3>
                    <button class="btn btn-primary btn-block">Primary Button</button>
                    <button class="btn btn-secondary btn-block">Secondary Button</button>
                    <button class="btn btn-success btn-block">Success Button</button>
                    <button class="btn btn-danger btn-block">Danger Button</button>
                    <button class="btn btn-warning btn-block">Warning Button</button>
                    <button class="btn btn-info btn-block">Info Button</button>
                    <button class="btn btn-link btn-block">Link Button</button>
                </div>

                <div class="col-sm-6">
                    <h3>Button Size</h3>
                    <button class="btn btn-primary btn-sm">Small Button</button>
                    <button class="btn btn-secondary btn-lg">Large Button</button>
                </div>
            </div>  <!-- row --> 
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
