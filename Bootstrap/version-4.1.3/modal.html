<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Modal Window</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
     
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Bootstrap Modal Window</h1>
      </div>

      <button type="button" class="btn btn-info" 
              data-toggle="modal" data-target="#window">
                Log-in
      </button>

      <!-- Window -->
      <form class="modal fade" id="window">
        <div class="modal-dialog">

          <div class="modal-content">
            <!-- Comment -->

            <!-- Header -->
              <div class="modal-header">
                <h4 class="modal-title" style="font-weight: bold;">Log-in</h4>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times</span>
                </button>
                
              </div>

            <!-- Body -->
              <div class="modal-body">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Input here your e-mail">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Input here your password">
                </div>
              </div>

            <!-- Footer -->
              <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Cancel
                </button>

                <button type="submit" class="btn btn-primary">
                  Login
                </button>
              </div>

          </div>

        </div>
       </form>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
