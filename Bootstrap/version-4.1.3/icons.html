<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Icons</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
     
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Bootstrap's Icons</h1>
      </div>
      <div>
        <h3>
          <span class="fas fa-user"></span>
          User
          <br>
          <a href="https://www.google.com.br/">
          <span class="fab fa-google"></span>
          Google
          </a>
          <br>
          <span style="color: red" class="fas fa-music"></span>
          Music
        </h3>

        <button type="button" class="btn btn-secondary">
          <span class="fas fa-sync-alt"></span>
          Refresh
        </button>
        <br>

      </div>
      <div class="btn-toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary" title="Previous">
            <span class="fas fa-fast-backward"></span>
          </button>

          <button type="button" class="btn btn-secondary" title="Play">
            <span class="fas fa-play"></span>
          </button>

          <button type="button" class="btn btn-secondary" title="Stop">
            <span class="fas fa-stop"></span>
          </button>

          <button type="button" class="btn btn-secondary" title="Next">
            <span class="fas fa-fast-forward"></span>
          </button>

        </div>
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
