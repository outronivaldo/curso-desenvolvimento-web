<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Images</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/estilo.css" rel="stylesheet">
    
  </head>
  <body>
    
    <div class="container">
        <div class="page-header">
            <h1>Bootstrap's Images</h1>
        </div>
            <div class="row">  
                <div class="col-sm-6">
                    <h3>Responsive Image</h3>
                    <img src="img/grapes.png" class="img-fluid" alt="Green Grape" title="Green Grape">
                </div>

                <div class="col-sm-6">
                    <h3>No Responsive Image</h3>
                    <img src="img/grapes.png">
                </div>
            </div>  <!-- row --> 

            <div class="row">
                <div class="col-sm-12">
                    <h3>Shapes in Images</h3>
                    <img src="img/grapes200.png" class="img-fluid" alt="Grapes">
                    <img src="img/grapes200.png" class="rounded-circle" alt="Grapes">
                    <img src="img/grapes200.png" class="img-thumbnail" alt="Grapes">
                </div>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
